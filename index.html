<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2 id="title">Temperature Conversion</h2>
        <input type="number"  id="number" value="0">

        <div id="convert">
            <input type="radio"  id="CtoF" name="Conversion">
            <label for="CtoF">Celcius ➡️ Fahrenheit</label>
            <br>
            <input type="radio"  id="FtoC" name="Conversion">
            <label for="FtoC">Fahrenheit ➡️ Celcius</label>
        </div>

        <button type="submit" id="submit">Convert</button>

        <p id="result"></p>

    </div>


    
    <script src="index.js"></script>
</body>
</html>
